<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#fbbf24" />
    <title>Countdown</title>
      <link rel="icon" type="image/png" href="clock.png">

    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:wght@300;400;600&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              hand: ['"Patrick Hand"', 'cursive'],
              marker: ['"Indie Flower"', 'cursive'],
            },
            colors: {
              paper: '#fdfbf7',
              grid: '#e2e8f0',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Grid Background */
      .bg-grid-pattern {
        background-color: #fdfbf7;
        background-image: linear-gradient(#e2e8f0 1px, transparent 1px), linear-gradient(90deg, #e2e8f0 1px, transparent 1px);
        background-size: 24px 24px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "mongoose": "https://aistudiocdn.com/mongoose@^9.0.0"
  }
}
</script>
</head>
  <body class="bg-grid-pattern text-slate-800 antialiased min-h-screen">
    <div id="root"></div>
  </body>
</html>
